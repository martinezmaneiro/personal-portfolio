<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joaquin Martinez Maneiro">
    <meta name="description" content="Personal Portfolio">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <div class="toggle" onclick='toggleMenu()'></div>
    <section class="banner" id="home">
        <div class="imgSidebar">
            <img src="./assets/profile.webp" alt="my-photo">
        </div>
        <div class="contentBox">
            <h5 class="logoText">My Portfolio</h5>
            <div>
                <h4><span>Hello</span>I'm</h4>
                <h2>Joaquin Martinez</h2>
                <h4>Front End Developer</h4>
                <p>DESCRIPTION</p>
                <a href="#" class="button">About Me</a>
            </div>
            <ul class="sci">
                <li><a href="#"><img src="./assets/linkedIn.webp" alt="linkedIn"></a></li>
                <li><a href="#"><img src="./assets/github.webp" alt="github"/></a></li>
            </ul>
        </div>
    </section>
    <div class="sidebar">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Technologies</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const sidebar = document.querySelector('.sidebar');
            menuToggle.classList.toggle('active');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
